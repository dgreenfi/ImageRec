    <title>Title</title>
    <script>
        var base='http://127.0.0.1:5000/submit?'
        var asin='{{asin}}'
        function like(theUrl)
            {
                var xmlHttp = new XMLHttpRequest();
                var user=String(document.getElementById("term").value);
                var urlwargs=theUrl.concat("user=",user,"&like=1&","asin=",asin);
                //window.alert(urlwargs);
                getHttp(urlwargs);
                refreshPage();
            }
        function dislike(theUrl)
            {
                var xmlHttp = new XMLHttpRequest();
                var user=String(document.getElementById("term").value);
                var urlwargs=theUrl.concat("user=",user,"&like=0&","asin=",asin);
                getHttp(urlwargs);
                refreshPage();

            }
        function getHttp(theUrl)
            {
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
                xmlHttp.send( null );
                return xmlHttp.responseText;
            }
        function refreshPage(){
            window.location.reload();
        }
    </script>
