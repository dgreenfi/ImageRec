<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <nav class="navbar navbar-default">
         <div class="container-fluid">
             <div class="navbar-header">
            <a class="navbar-brand" href="#">What are you Aboot?</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="suggestions">User Suggestions</a></li>
            <li class="active"><a href="userchoices">View Choices</a></li>
                <li role="presentation" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                Select User <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" id="userdrop">
            <li><a href="userchoices?user=josh">Home</a></li>
                <script>
                var users = {{users|tojson}};
                var text = "";
                var i;
                for (i = 0; i < users.length; i++) {
                    text += "<li><a href=userchoices?user="+users[i]+">"+users[i]+"</li>";
                }
                document.getElementById("userdrop").innerHTML = text;
                </script>
            </ul>
            <li class="active" float="right"><a href="suggestions">{{activeuser}}</a></li>
        </ul>
        </div>
    </nav>

</head>
<body align="center">
<p id="demo"></p>
<script>
    var likes = {{vals|tojson}};
    var text = "";
    var i;
    for (i = 0; i < likes.length; i++) {
        text += "<img src="+likes[i]+" height='150' width='150'"+">" + "<br>";
    }

    document.getElementById("demo").innerHTML = text;
    </script>

</body>
</html>
